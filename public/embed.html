<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compensation Webinars</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text: #1e293b;
            --text-muted: #64748b;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--surface);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
        }

        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            line-height: 1.5;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            background: #f8fafc;
            border-bottom: 1px solid var(--border);
            color: var(--text-muted);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            vertical-align: top;
        }

        tr:hover {
            background: #f8fafc;
        }

        .source-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .source-badge.pave {
            background: #e0f2fe;
            color: #0369a1;
        }

        .source-badge.worldatwork {
            background: #fef3c7;
            color: #92400e;
        }

        .source-badge.syndio {
            background: #f0fdf4;
            color: #166534;
        }

        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .status-badge.upcoming {
            background: #dcfce7;
            color: #166534;
        }

        .status-badge.on-demand {
            background: #f1f5f9;
            color: #64748b;
        }

        .webinar-title {
            font-weight: 500;
            color: var(--text);
            margin-bottom: 4px;
        }

        .webinar-description {
            font-size: 13px;
            color: var(--text-muted);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .link-btn {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 13px;
        }

        .link-btn:hover {
            text-decoration: underline;
        }

        .loading {
            padding: 32px;
            text-align: center;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="table-container">
        <table id="webinarTable">
            <thead>
                <tr>
                    <th width="100">Source</th>
                    <th>Webinar</th>
                    <th width="120">Status</th>
                    <th width="120">Date</th>
                    <th width="80">Link</th>
                </tr>
            </thead>
            <tbody id="webinarBody">
                <tr>
                    <td colspan="5" class="loading">Loading webinars...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const CONFIG = { dataUrl: './webinars.json' };

        async function loadWebinars() {
            try {
                const response = await fetch(CONFIG.dataUrl);
                if (!response.ok) throw new Error('Failed to load data');
                const data = await response.json();
                renderTable(data.webinars || []);
            } catch (error) {
                document.getElementById('webinarBody').innerHTML = `
          <tr><td colspan="5" class="loading">Error loading data.</td></tr>
        `;
            }
        }

        function renderTable(webinars) {
            const tbody = document.getElementById('webinarBody');
            if (webinars.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="loading">No webinars found.</td></tr>';
                return;
            }

            tbody.innerHTML = webinars.map(w => `
        <tr>
          <td>
            <span class="source-badge ${w.source.toLowerCase()}">${w.source}</span>
          </td>
          <td>
            <div class="webinar-title">${escapeHtml(w.title)}</div>
            <div class="webinar-description" title="${escapeHtml(w.description || '')}">
              ${escapeHtml(w.description || '')}
            </div>
          </td>
          <td>
            <span class="status-badge ${w.status.toLowerCase().replace(' ', '-')}">${w.status}</span>
          </td>
          <td>
            <span style="white-space: nowrap; font-size: 13px; color: #64748b;">
              ${escapeHtml(w.airDate || 'â€”')}
            </span>
          </td>
          <td>
            <a href="${escapeHtml(w.link)}" target="_blank" class="link-btn">View</a>
          </td>
        </tr>
      `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadWebinars();
    </script>
</body>

</html>
